<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <title th:text="#{dismiss_title}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<main>
    <div th:replace="~{menu :: menu}"></div>
    <div class="form-group">
        <h2 th:text="#{filling_dismiss_form_message}"/>
        <div class="filling-form">
            <form id="save"
                  th:action="@{/dismiss}"
                  th:object="${dismissDTO}"
                  method="post">
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{employee_legend}"/>
                        <select th:field="*{employeeId}" required>
                            <option value="" th:text="#{select_employee}" selected></option>
                            <option th:if="${!employees.isEmpty()}"
                                    th:each="employee : ${employees}"
                                    th:value="${employee.id}"
                                    th:text="${employee.surname} + ' ' + ${employee.name} + ${employee.patronymic != null ? (' ' + employee.patronymic) : ''}"/>
                        </select>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{dismiss_date}"/>
                        <input type="date"
                               th:field="*{dateOfDismiss}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{order}"/>
                        <input type="text"
                               th:field="*{orderDismiss}"
                               th:placeholder="#{order_placeholder}"
                               required/>
                    </fieldset>
                </div>
            </form>
        </div>
        <form class="footer-buttons-block">
            <button class="footer-button, button-add"
                    form="save"
                    type="submit"
                    th:text="#{dismiss_button}"/>
        </form>
    </div>
</main>

</body>
<div th:replace="~{footer :: footer}"></div>
</html>
