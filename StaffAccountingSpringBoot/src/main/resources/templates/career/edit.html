<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <title th:text="#{edit_career}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<main>
    <div th:replace="~{/menu :: menu}"></div>
    <div class="form-group">
        <h2 th:text="#{filling_update_info_message}"/>
        <div class="filling-form">
            <form id="save"
                  th:action="@{/employees/career/edit/{id}(id=${careerStep.id})}"
                  th:object="${careerStep}"
                  method="post">
                <input type="hidden"
                       th:field="*{employeeId}"
                       th:value="${careerStep.employeeId}"/>
                <input type="hidden"
                       th:field="*{id}"
                       th:value="${careerStep.id}"/>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{position}"/>
                        <select th:field="*{positionId}" required>
                            <option th:value="${careerStep.positionId}"
                                    th:text="${careerStep.positionName} + ' ' + ${careerStep.departmentGenitiveCaseName}"
                                    selected></option>
                            <option th:if="${!positions.isEmpty()}"
                                    th:each="position : ${positions}"
                                    th:value="${position.id}"
                                    th:text="${position.positionName} + ' ' + ${position.departmentGenitiveCaseName}"/>
                        </select>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{appointment_date_legend}"/>
                        <input type="date"
                               th:field="*{dateOfAppointment}"
                               th:value="${careerStep.orderAppointment}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{appointment_order}"/>
                        <input type="text"
                               th:field="*{orderAppointment}"
                               th:value="${careerStep.orderAppointment}"
                               th:placeholder="#{order_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper" th:if="${careerStep.dateOfLiberation != null}">
                    <fieldset>
                        <legend th:text="#{liberation_date_legend}"/>
                        <input type="date"
                               th:field="*{dateOfLiberation}"
                               th:value="${careerStep.orderLiberation}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper" th:if="${careerStep.orderLiberation != null}">
                    <fieldset>
                        <legend th:text="#{liberation_order_legend}"/>
                        <input type="text"
                               th:field="*{orderLiberation}"
                               th:value="${careerStep.orderLiberation}"
                               th:placeholder="#{order_placeholder}"
                               required/>
                    </fieldset>
                </div>
            </form>
        </div>
        <form class="footer-buttons-block"
              th:action="@{/employees/career/{id}(id=${careerStep.employeeId})}"
              method="get">
            <button class="footer-button, button-add"
                    form="save"
                    type="submit"
                    th:text="#{save_button}"/>
            <button class="footer-button"
                    th:text="#{back_to_career}"/>
        </form>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
