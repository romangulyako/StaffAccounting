<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <title th:text="#{edit_education}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<main>
    <div th:replace="~{/menu :: menu}"></div>
    <div class="form-group">
        <h2 th:text="#{filling_education_form_message}"/>
        <div class="filling-form">
            <form id="save"
                  th:action="@{/employees/{employeeId}/education/edit/{id}(employeeId=${education.employeeId}, id=${education.id})}"
                  th:object="${education}"
                  method="post">
                <input type="hidden"
                       th:field="*{employeeId}"
                       th:value="${education.employeeId}"/>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{education_level}"/>
                        <input type="text"
                               th:field="*{educationLevel}"
                               th:value="${education.educationLevel}"
                               th:placeholder="#{education_level_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{institution}"/>
                        <input type="text"
                               th:field="*{institution}"
                               th:value="${education.institution}"
                               th:placeholder="#{institution_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{faculty}"/>
                        <input type="text"
                               th:field="*{faculty}"
                               th:value="${education.faculty != null ? education.faculty : ''}"
                               th:placeholder="#{faculty_placeholder}"/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{specialization}"/>
                        <input type="text"
                               th:field="*{specialization}"
                               th:value="${education.specialization != null ? education.specialization : ''}"
                               th:placeholder="#{specialization_placeholder}"/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{study_start}"/>
                        <input type="date"
                               th:field="*{dateStart}"
                               th:value="${education.dateStart}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{study_end}"/>
                        <input type="date"
                               th:field="*{dateEnd}"
                               th:value="${education.dateEnd}"
                               required/>
                    </fieldset>
                </div>
            </form>
        </div>
        <form class="footer-buttons-block"
              th:action="@{/employees/{employeeId}/education(employeeId=${education.employeeId})}"
              method="get">
            <button class="footer-button, button-add"
                    form="save"
                    th:text="#{save_button}"/>
            <button class="footer-button"
                    th:text="#{back_to_education}"/>
        </form>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
