<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <title th:text="#{edit_employee}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<main>
    <div th:replace="~{/menu :: menu}"></div>
    <div class="form-group">
        <h2 th:text="#{filling_employee_form_message}"/>
        <div class="filling-form">
            <form id="save"
                  th:action="@{/employees/edit}"
                  method="post">
                <input type="hidden"
                       name="id"
                       th:value="${employee.id}"
                       required>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{surname}"/>
                        <input type="text"
                               name="personData.surname"
                               th:value="${employee.personData.surname}"
                               th:placeholder="#{surname_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{name}"/>
                        <input type="text"
                               name="personData.name"
                               th:value="${employee.personData.name}"
                               th:placeholder="#{name_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{patronymic}"/>
                        <input type="text"
                               name="personData.patronymic"
                               th:value="${employee.personData.patronymic != null ? employee.personData.patronymic : ''}"
                               th:placeholder="#{patronymic_placeholder}"/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{birthday}"/>
                        <input type="date"
                               name="personData.birthday"
                               th:value="${employee.personData.birthday}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{living_city}"/>
                        <input type="text"
                               name="homeAddress.city"
                               th:value="${employee.homeAddress.city}"
                               th:placeholder="#{living_city_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{living_street}"/>
                        <input type="text"
                               name="homeAddress.street"
                               th:value="${employee.homeAddress.street}"
                               th:placeholder="#{living_street_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{living_house}"/>
                        <input type="text"
                               name="homeAddress.house"
                               th:value="${employee.homeAddress.house}"
                               th:placeholder="#{living_house_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{living_apartment}"/>
                        <input type="number"
                               name="homeAddress.apartment"
                               th:value="${employee.homeAddress.apartment != null ? employee.homeAddress.apartment : ''}"
                               th:placeholder="#{living_apartment_placeholder}"/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{phone}"/>
                        <input type="text"
                               name="phone"
                               th:value="${employee.phone != null ? employee.phone : ''}"
                               th:placeholder="#{phone_placeholder}"/>
                    </fieldset>
                </div>
            </form>
        </div>
        <form class="footer-buttons-block"
              th:action="@{/employees/{id}(id=${employee.id})}"
              method="get">
            <button class="footer-button, button-add"
                    form="save"
                    type="submit"
                    th:text="#{save_button}">
            </button>
            <button class="footer-button"
                    th:text="#{back_to_employee}">
            </button>
        </form>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
