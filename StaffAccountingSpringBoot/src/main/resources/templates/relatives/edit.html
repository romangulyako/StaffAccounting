<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <title th:text="#{edit_relative}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<main>
    <div th:replace="~{/menu :: menu}"></div>
    <div class="form-group">
        <h2 th:text="#{enter_relative_data}"/>
        <div class="filling-form">
            <form id="save"
                  th:action="@{/employees/{employeeId}/relatives/edit/{id}(employeeId=${relative.employeeId}, id=${relative.id})}"
                  th:object="${relative}"
                  method="post">
                <input type="hidden"
                       th:field="*{id}"
                       th:value="${relative.id}"/>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{surname}"/>
                        <input type="text"
                               th:field="*{personData.surname}"
                               th:value="${relative.personData.surname}"
                               th:placeholder="#{surname_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{name}"/>
                        <input type="text"
                               th:field="*{personData.name}"
                               th:value="${relative.personData.name}"
                               th:placeholder="#{name_placeholder}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{patronymic}"/>
                        <input type="text"
                               th:field="*{personData.patronymic}"
                               th:value="${relative.personData.patronymic}"
                               th:placeholder="#{patronymic_placeholder}"/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{birthday}"/>
                        <input type="date"
                               th:field="*{personData.birthday}"
                               th:value="${relative.personData.birthday}"
                               required/>
                    </fieldset>
                </div>
                <div class="input-wrapper">
                    <fieldset>
                        <legend th:text="#{type_kinship}"/>
                        <input type="text"
                               th:field="*{typeKinship}"
                               th:value="${relative.typeKinship}"
                               th:placeholder="#{type_kinship_placeholder}"/>
                    </fieldset>
                </div>
            </form>
        </div>
        <form class="footer-buttons-block"
              th:action="@{/employees/{employeeId}/relatives(employeeId=${relative.employeeId})}"
              method="get">
            <button class="footer-button, button-add"
                    form="save"
                    th:field="*{employeeId}"
                    th:value="${employeeId}"
                    th:text="#{save_button}"/>
            <button class="footer-button"
                    th:text="#{back_to_relatives}"/>
        </form>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
